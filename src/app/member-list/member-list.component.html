<div class="center">
  <h2>Current Members</h2>
  <h5>Click on a member to see their detail page</h5>
  <app-new-member></app-new-member>
  <div class="row medium-3 columns">
    <label>Filter by role:</label>
    <select (change)="onChange($event.target.value)">
      <option value="all">All</option>
      <option value="veteran">Veteran</option>
      <option value="novice">Novice</option>
      <option value="fan">Fan</option>
    </select>
  </div>

  <div class="row">
    <div *ngFor="let member of members | async | role:filterByRole" (click)="goToDetailPage(member)">
      <div class="medium-4 columns card">
        <img src="{{member.image}}" alt="Favorite Bird">
        <h3>{{member.name}}</h3>
        <h5>{{member.role}}</h5>
      </div>
    </div>
  </div>
</div>
